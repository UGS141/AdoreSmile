
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoresmile | Milling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .main-container{
            width: 100%;
            display: flex;
        }
        .img-container{
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-container{
            width: 50%;
        }
        .tooth-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }
        .tooth-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% / 16 - 10px);
        }
        
        /* .tooth {
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
        } */
        .tooth {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
         .tooth.selected {
            border: 2px solid blue; 
        } 
    

        .tooth-label {
            margin-top: 5px;
            font-size: 14px;
        }
        #detailsContainer {
            margin-top: 20px;
            
        }

        .details-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            width: 100%;
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        /* .picklist-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        } */

        .custom-select {
            width: 48%;
            padding: 5px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            
        }
        .picklist-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .custom-select-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .custom-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .required-star {
            color: red;
            margin-left: 4px;
        }

        .custom-select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            appearance: none;
            cursor: pointer;
        }

        .custom-select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .label-margin{
            margin-top: 15px;
        }

        #optionsContainer{
            width: 100%;
        }

        .radio-options-box {
            width: 100%;
            display: flex;
            /* justify-content: space-between; */
            margin-top: 25px;
        }
        .group{
            display: inline;
            width: 50%;
            justify-content: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images\adoresmile.png" alt="AdoreSmile MILLING">
        </div>
        <nav>
            <div class="icons">
                <a href="index.html" class="cart-icon" style="color: black;"><i class="fa-solid fa-house"></i></a>
                <a href="order.html" class="cart-icon" style="color: black;"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#" class="notification-icon" style="color: black;"><i class="fa-regular fa-bell"></i></a>
                <a href="/myOrders.html" class="user-icon" style="color: black;"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
    </header>


    <main>
        <form id="orderForm" class="order-form">


            <div class="main-container">
                <div class="img-container">
    
                    <img alt="Milling Image" id="order-image">
    
                </div>
    
            <div class="content-container">
            <h2>Custom Abutment</h2>
            
            <div class="form-group">
                <label for="product">Product*</label>
                <select id="product" required>
                    <option value="">Titanium Custom Abutment</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="orderRef">Order Reference*</label>
                <input type="text" id="orderRef" required>
            </div>

            <div class="file-upload">
                <div class="upload-box" id="dropZone">
                    <img src="upload-icon.png" alt="Upload">
                    <p>'Click' or 'Drag and Drop' files here to upload</p>
                    <p class="sub-text">Auto-Entry Required Files:</p>
                    <p class="sub-text">exocad - stl, constructioninfo</p>
                    <p class="sub-text">3shape - stl, xml</p>
                    <input type="file" id="fileInput" multiple hidden>
                    <button  type="button" class="upload-btn">Select Files</button>
                </div>
                <div id="fileList" class="file-list"></div>
            </div>
            </div>
        </div>


            <div class="tooth-container" id="toothContainer">
            <!-- Teeth icon section -->




            </div>

            <div id="detailsContainer">

                <!-- Details box section -->


            </div>

            <div id="optionsContainer">
                <!-- Options box section -->




            </div>






            <div class="form-group checkbox">
                <input type="checkbox" id="certify" required>
                <label for="certify">I hereby certify that the above statements are true and correct to the best of my knowledge.*</label>
            </div>

            <button id="submitOrder" type="submit" class="submit-btn">Add To Cart</button>
        </form>
    </main>

    
    
    <script src="order.js"></script>
</body>


</html>
