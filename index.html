
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoresmile | Milling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="images\adoresmile.png" alt="AdoreSmile MILLING">
        </div>
        <nav>
            <div class="icons">
                <a href="index.html" class="cart-icon" style="color: black;"><i class="fa-solid fa-house"></i></a>
                <a href="order.html" class="cart-icon" style="color: black;"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#" class="notification-icon" style="color: black;"><i class="fa-regular fa-bell"></i></a>
                <a href="/myOrders.html" class="user-icon" style="color: black;"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="welcome-section">
            <p class="welcome-text">WELCOME TO AdoreSmile DENTAL MILLING</p>
            <h1 class="title">ONLINE ORDER SYSTEM</h1>
            <p class="subtitle">Please choose one of the following milling services</p>
        </div>

        <div class="order-container">
            <div class="order-types">
              
                    <button class="order-type-btn" onclick="window.location.href='millingorder.html'">
                        Milling Order <i class="fa-solid fa-arrow-right"></i>

                    </button>
                    <button class="order-type-btn" onclick="window.location.href='millingorder.html'">
                        Design + Milling <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <button class="order-type-btn" onclick="window.location.href='millingorder.html'">
                        Scan + Design + Milling <i class="fa-solid fa-arrow-right"></i>

                    </button>
                    <button class="order-type-btn" onclick="window.location.href='millingorder.html'">
                        i-ON Screw Order <i class="fa-solid fa-arrow-right"></i>
                    </button>
       
                
                <!-- <button class="order-type-btn">Scan + Design + Milling</button>
                <button class="order-type-btn">i-ON Screw Order</button> -->
            </div>

            <div class="master-library">
                <img src="/master-library.png" alt="HOIL Master Library" class="library-img">
            </div>
        </div>

       
    </main>
    <footer>
        <div class="footer-content">
            <div class="rocket-delivery">
                <img src="images\adoresmile.png" alt="Rocket Delivery" class="rocket-img">
                <div class="delivery-text">
                    <h3>ROCKET DELIVERY</h3>
                    <p>Order by 11am Same day dispatch!</p>
                </div>
            </div>
            <div class="company-info">
                <p>Registered in England and Wales No. 09701612.</p>
                <p>Registered Office: 26C Lyon Road, Walton-on-Thames,</p>
                <p>Surrey, KT12 3PU United Kingdom</p>
            </div>
        </div>
    </footer>
</body>

</html>
